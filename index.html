<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Startpage</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="animations.css"/>
</head>
<body>
<h1 id="tw"></h1>

<script>
var i = 0;
var txt = 'Welcome.';
var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("tw").innerText += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter()
</script>

<p id="time"></p>
<script>

	function clock(){
    	const date = new Date();

    	document.getElementById("time").innerText = date.toLocaleTimeString();
	}

	setInterval(clock, 100);
	
</script>

<p id="date"></p>
<script>
	const date = new Date()

	const day = date.getDate();
	const year = date.getFullYear();
	const month = date.getMonth();

	document.getElementById("date").innerText = `${day}/${month}/${year}`
</script>

<div id="search">
    <form action="https://duckduckgo.com/">
        <label>
            <input type="text" name="q" size="25%" placeholder="search..."/>
        <input type="submit" value="&#128269"/>
        </label>
    </form>
</div>

<div id="shortcuts">
    <h2>Shortcuts</h2>

    <ol id="shortcuts-list">
        <li><a href="https://beatsaver.com/">BeatSaver</a></li>
        <li><a href="https://github.com/">GitHub</a></li>
        <li><a href="https://gmail.com/">Gmail</a></li>
        <li><a href="https://drive.google.com">Google Drive</a></li>
        <li><a href="https://youtube.com/">YouTube</a></li>
    </ol>
</div>
</body>
</html>
